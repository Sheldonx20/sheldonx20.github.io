<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAAC MUNENE | Web Developer & Virtual Assistant</title>

    <!-- SEO -->
    <meta name="description" content="Professional website developer and virtual assistant offering modern websites, typing, data entry, and online services.">
    <meta name="keywords" content="web developer, virtual assistant, website design, data entry, typing services, Kenya freelancer">
    <meta name="author" content="Isaac Munene">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

<!-- HERO -->
<section class="py-20 px-4 md:px-8 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <div class="max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
            I Build Modern Websites & Handle Online Tasks
        </h1>
        <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">
            Professional Web Developer & Virtual Assistant helping businesses grow online.
        </p>
        <div class="flex justify-center gap-4">
            <a href="#contact" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100">Hire Me</a>
            <a href="#contact" class="border-2 border-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-blue-600">Contact Me</a>
        </div>
    </div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-16 px-4 md:px-8 bg-gray-50">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Get In Touch</h2>

        <form id="contactForm"
              action="https://formspree.io/f/YOUR_FORM_ID"
              method="POST"
              class="space-y-4 bg-white p-6 rounded-lg shadow-md">

            <div>
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" name="name" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block mb-1 font-medium">Message</label>
                <textarea name="message" rows="4" required
                          class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>

            <button id="sendBtn" type="submit"
                    class="bg-red-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition">
                Send Message
            </button>

            <!-- Success Message -->
            <p id="successMsg" class="hidden text-green-600 font-semibold text-center">
                âœ… Message sent successfully! I will reply shortly.
            </p>
        </form>
    </div>
</section>

<script>
    feather.replace();

    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        sendBtn.innerText = "Sending...";
        sendBtn.disabled = true;

        const data = new FormData(form);

        const response = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
            successMsg.classList.remove("hidden");
            form.reset();
        } else {
            alert("Something went wrong. Please try again.");
        }

        sendBtn.innerText = "Send Message";
        sendBtn.disabled = false;
    });
</script>

</body>
</html>
